<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boson WebSocket Chat</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #fff;
            border-left: 3px solid #0066cc;
        }
        
        .system-message {
            color: #666;
            font-style: italic;
            border-left-color: #999;
        }
        
        .message-form {
            display: flex;
        }
        
        .message-form input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        
        .message-form button {
            padding: 8px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        
        .message-form button:hover {
            background-color: #0052a3;
        }
        
        .connection-status {
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .connected {
            color: green;
        }
        
        .disconnected {
            color: red;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Boson WebSocket Chat</h1>
        
        <div class="connection-status disconnected" id="status">
            Disconnected
        </div>
        
        <div id="messages"></div>
        
        <form class="message-form" id="message-form">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" disabled>
            <button type="submit" id="send-button" disabled>Send</button>
        </form>
    </div>
    
    <script src="/js/websocket.js"></script>
</body>
</html>
